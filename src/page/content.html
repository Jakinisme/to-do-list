<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/content.css">
</head>
<body>
    <div class="container-btnnav">
        <div class="content-btnnav">
            <div><a href="../../index.html" class="btn-home">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#007BFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                <path d="M3 9L12 2l9 7"/>
                <path d="M9 22V12h6v10"/>
              </svg>
              </a></div>
            <div><button class="search-task" id="search-task-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#007BFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                <circle cx="11" cy="11" r="8"/>
                <line x1="21" y1="21" x2="16.65" y2="16.65"/>
              </svg>
              </button>
                <input type="text" placeholder="Search Task" id="search-task" class="search-task-input" hidden>
            </div>
        </div>
    </div>

    <div class="container-nav">
        <div class="content-nav">
            <div class="title-nav">
                <h1>DailyDo</h1>
            </div>

            <div class="button-nav">
                <button id="all-task">All Task</button>
                <button id="active-task">Active Task</button>
                <button id="completed-task">Completed Task</button>
            </div>
        </div>
    </div>

    <div class="container-task">
        <div class="content-task">
            <form id="add-task-form" style="display: flex; gap: 8px; margin-bottom: 16px;">
                <input type="text" id="new-task-input" placeholder="Add a new task" required style="flex: 1; padding: 8px;">
                <button type="submit" id="add-task-btn">Add</button>
            </form>
            <div class="task-list"></div>
        </div>
    </div>

    <div class="madeby">jakinisme</div>

    <script src="../script/script.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="stylesheet" href="src/css/landing.css">
</head>
<body>
    <div class="container-header">
        <div class="content-header">
            <div><h2>Welcome To DailyDo</h2></div>
                <h3 class="desc-header" id="desc-header">Don't Just Plan It. Do It.</h3>
        </div>
    </div>

    <div class="container-create">
        <div class="content-create">
            <a href="src/page/content.html" class="button-new" id="create-list">Create New List</a>
        </div>
    </div>

     <div class="container-list">
        <div class="content-list">
            <a href="src/page/content.html" class="button-list" id="view-list">View My List</a>
        </div>
    </div>

    <div class="madeby">jakinisme</div>

    <script>
    const descHeader = document.getElementById('desc-header')
    const slogans = [
        "Get things easily with DailyDo",
        "Stay Focused. Stay Done.",
        "Plan Less. Do More.",
        "Your Day, Organized.",
        "Don't Just Plan It. Do It."
    ];
    let currentSlogan = 0
    
    setInterval(() => {
        descHeader.classList.add('fade-out');
    
        setTimeout(() => {
            currentSlogan = (currentSlogan + 1) % slogans.length;
            descHeader.innerHTML = slogans[currentSlogan];
            descHeader.classList.remove('fade-out');
        }, 500);
    }, 5000);
    </script>
</body>
</html>
